{% extends 'users/base.html' %}
{% block body %}

<h1 class="text-2xl m-10">Edit Profile Form</h1>

<!-- <div class="container py-5">  -->
    <form method="POST" class="bg-white shadow-md m-10 w-3/4 rounded px-8 pt-6 pb-8 mb-4"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Firstname</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Lastname</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.last_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2">Photo</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ profile_form.photo }}</div>
        </div>
        <button class="text-white bg-green-500 px-5 py-2 my-5" type="submit">Submit</button>
    </form>
<!-- </div> -->

{% endblock %}
